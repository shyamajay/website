<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/icon" href="E:\ICC.png" sizes="40x40">
	<link rel="stylesheet" type="text/css" href="Candidate_style.css">
	<title>Student Details</title>
</head>
<body>
	<form action="" method="post">
		<div id="image">
			<br>
			<br>

		<h1><b>STUDENT REGISTRATION FORM</b></h1>
		<div>
			<label for="student name"><b>Student Name</b></label>
			<input type="text" name="student name" id="student name" required>
		</div>

		<div>
			<p><b>Gender</b></p>
			<input type="radio" name="gender" value="Female" required>Female<br>
			<input type="radio" name="gender" value="Male" required>Male<br>
			<input type="radio" name="gender" value="Others" required>Others
		</div>

			<br>

		<div>
			<label for="standard"><b>Standard</b></label>
			<input type="number" name="standard" id="standard" required min="3"  max="10">
		</div>

			<br>

		<div>
			<label for="number"><b>Contact Number</b></label>
			<input type="phone number" name="number" id="number" required>
		</div>

			<br>

		<div>
			<label for="school name"><b>School Name</b></label>
			<input type="text" name="school name" id="school name" required>
		</div>

			<br>

		<div>
			<p><b>Subjects</b></p>
			<input type="checkbox" name="course" value="Female" required>Maths
			<input type="checkbox" name="course" value="Male" required>Sciene
			<input type="checkbox" name="course" value="Others" required>Social
		</div>

			<br>

		<div>
			<label for="time"><b>Coaching time</b></label>
			<input type="time" name="time" id="time" required value="16:00" max="20:00" >
			<small>Tution between 4-8pm only</small>
		</div>

			<br>

		<p><b>Residing State</b></p>

		<select name="month_selected">
			<option>Salem</option>
			<option>Erode</option>
			<option>Chennai</option>
		</select>

		<br>

		<div>
			<p><strong>Feedback On Students Current Performance</strong></p>
			<textarea rows="10" cols="30"></textarea>
		</div>

		<br>

		<div>
			<button type="submit">Submit</button>
		</div>

		<br>
